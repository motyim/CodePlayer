<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Code Player</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- our Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- colorfy --> 
    <link rel="stylesheet" href="css/colorify.css">
    <script type="text/javascript" src="js/Code.js"></script>
    <script type="text/javascript" src="js/Database.js"></script>


</head>

<body>
    <div class="modal fade modal-ext" id="Name" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3><i class="fa fa-user"></i> Enter Name</h3>
                    <input  id="penName" />
                    
                </div>
                <!--Body-->

            </div>
            <!--/.Content-->
        </div>
    </div>

    <nav class="navbar navbar-dark grey darken-4">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Code Player
                </a>
            </div>

            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Profile">Profile</a>
                </li>
            </ul>


            <ul class="center">
                <li  class="btn btn-elegant navbar-btn toggle">HTML</li>
                <li  class="btn btn-default navbar-btn toggle">CSS</li>
                <li  class="btn btn-default navbar-btn toggle">JS</li>
                <li  class="btn btn-elegant navbar-btn toggle">Result</li>
            </ul>





            <span class="nav navbar-nav fl_right">

                <a class="btn btn-success btn-sm " id="save" data-toggle="modal" data-target="#Name">Save</a>
          <a  class="btn btn-info btn-sm " id="run" >Run</a>

        </span>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">


        <div class="col-md-6 text HTML_Container">
                <div class="codeLabel">HTML</div>
                <textarea id="htmlCode" placeholder="write you html code here"></textarea>
        </div>

       


        <div class="col-md-6 text CSS_Container">
                <div class="codeLabel">CSS</div>
                <textarea id="cssCode"  placeholder="write you css code here"></textarea>
            </div>

       <div class="col-md-6 text JS_Container">
                <div class="codeLabel">JS</div>
                <textarea  id="jsCode" placeholder="write you java script code here"></textarea>
            </div>

        <div class="col-md-6 text Result_Container">
          <div class="codeLabel">Result</div>
          <iframe id="resultFrame"></iframe>
        </div>





      </div>
    </div>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>


    <script src="js/jquery.nicescroll.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/codePlayer.js"></script>

   <script type="text/javascript" src="js/jquery.colorfy.js"></script>
    <script type="text/javascript" src="js/jquery.colorfy.markdown.js"></script>


<script type="text/javascript">
        window.onload = function () {
         


            $('#htmlCode').colorfy("markdown");
            $('#jsCode').colorfy("markdown");
            $('#cssCode').colorfy("markdown");
            var mail=sessionStorage.getItem("email");
            var name = sessionStorage.getItem("username");
            alert(mail);
            alert(name);

        }
    </script>

</body>

</html>
